<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Tate McRae</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/png">

<style>

body {
margin: 0;
padding: 0;
background-color: #010101;
font-family: 'Poppins';
}

.photo-container {
position: relative;
width: 100%;
}

.photo-container img {
display: block;
width: 100%;
height: auto;
}

.photo-text {
position: absolute;
top: 30%;
left: 1%;
width: 30%;
color: #ffffff;
font-size: 48px;
font-weight: 600;
line-height: 1.2;
text-align: center;
}

.photo-text .line2{
font-size: 64px;

</style>
</head>

<body>

<div class="photo-container">

<img src="Tate.jpg.png">

<div class="photo-text">
Hi, I'm<br>
<span class="line2">Tate McRae</span>
</div>

</body>
</html>
